<div class="container" style="margin-top:5px;">
  <div class="row">
    <div class="col-xs-6">
      <form>
        <textarea class="form-control" [(ngModel)]="echoText" placeholder="Let's echo your mind...here!" rows="3"></textarea>
        <button (click)="Submit()" class="btn btn-primary">Send</button>
      </form>
      <div *ngFor="let resp of response">
        <span>{{resp}}</span>
      </div>
    </div>
    <div class="col-xs-6" *ngFor="let ech of echo">
      <span>{{ech}}</span>
    </div>
  </div>
</div>
